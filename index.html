  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">
      <!-- code to get current day goes here  -->

  <div class="container">

    <!-- Timeblocks go here -->
    <div id ="9am" class="row time-block">
      <!-- display flex box on these items? -->

      </div>

      </div>

      </div>
    </div>
    <div id ="10am" class="row time-block">
      <div class="hour col">
        <p>10am</p>
      </div>
      <div class="past textarea col-10">
      </div>
      <div class="saveBtn col">
      </div>
    </div>
    <div id ="11am" class="row time-block">
      <div class="hour col">

    </div>

      </div>
      <div class="past textarea col-10">
      </div>

      </div>
    </div>
    <div id ="1pm" class="row time-block">
      <div class="hour col">

      </div>
      <div class="past textarea col-10">

      </div>
    </div>
    <div id ="2pm" class="row time-block">

        <p>2pm</p>
      </div>
      <div class="past textarea col-10">
      </div>
      <div class="saveBtn col">
      </div>
    </div>
    <div id ="3pm" class="row time-block">
      <div class="hour col">
        <p>10am</p>
      </div>
      <div class="past textarea col-10">
      </div>
      <div class="saveBtn col">
      </div>
    </div>
    <div id ="4pm" class="row time-block">

    </div>

      </div>
      <div class="past textarea col-10">
      </div>

      </div>
    </div>
